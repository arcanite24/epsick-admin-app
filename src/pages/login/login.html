<ion-content>
  <div class="login-content">
    <img src="assets/img/epsick-admin-logo_v1_small.png" alt="Epsick" class="logo-login">
    <div class="login-inputs">
      <input type="text" class="login-input" placeholder="Nombre de Usuario / Email" [(ngModel)]="loginData.username">
      <input type="password" class="login-input" placeholder="Contraseña" [(ngModel)]="loginData.password">
    </div>
    <div class="login-buttons">
      <button class="login-button" (click)="login(loginData.username, loginData.password)">Iniciar Sesión</button>
    </div>
  </div>
</ion-content>
